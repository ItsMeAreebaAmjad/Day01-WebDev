<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     
     <div class="one">
    <form>
        <div id="fn">
            <h1 align="center">Contact Form</h1>
       <label for="fname">First Name</label>
       <input type="textbox" id="fname" placeholder="Enter Your Name">
       <br>
       </div>

       <div id="ln">
       <label for="lname">Last Name</label>
       <input type="textbox" id="lname" placeholder="Enter Your Name">
       <br>
    </div>

      <div id="cn">
       <label for="country">Enter Country</label>
       <select id="country" name="country">
        <option value="pakistan">Pakistan</option>
        <option value="japan">Japan</option>
        <option value="england">England</option>
        <option value="france">France</option>
       </select>
       <br>
    </div>

    <div id="txa">
       <label for="txtarea">Enter Your Message</label>
       <textarea id="txtarea" placeholder="Your Message"></textarea>
       <br>
    </div>

       <button>Submit</button>

    </form>


    </div>
</body>
</html>
